services:
  - type: web
    name: pdf-processor-backend
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false # Ser√° configurado manualmente no dashboard do Render
      - key: CORS_ORIGIN
        value: https://pdf-processor.vercel.app
      - key: JWT_SECRET
        generateValue: true 